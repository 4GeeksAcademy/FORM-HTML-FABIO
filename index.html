<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card">

      <!-- header -->
      <div class="card-header bg-light">
        <h4 class="fw-bold mb-0">Payment form example</h4>
      </div>

      <!--body -->
      <div class="card-body">

        <!--alerta -->
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>

        <form>

          <!-- card, CVC, Amount -->
          <div class="row mb-3">
            <div class="col-md-6 col-lg-5">
              <label for="cardNumber" class="form-label">Card #</label>
              <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="XXXXXXXXXXXXXXXX" maxlength="16" required>
              <!--tipo texto porque deja poner como maximo 16 elementos, aunque se que es con numero-->
            </div>

            <div class="col-md-3 col-lg-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="cvc" name="cvc" placeholder="0000" maxlength="4" required>
              <!--tipo texto porque deja poner como maximo 4 elementos, aunque se que es con numero-->
            </div>

            <div class="col-md-3 col-lg-4">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" min="1" step="0.01" required>
              </div>
            </div>
          </div>

          <!--first name, last name-->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
          </div>

          <!--city, state, postal code-->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select id="state" name="state" class="form-select" required>
                <option value="">Pick a state</option>
                <option>Madrid</option>
                <option>Barcelona</option>
                <option>Valencia</option>
                <option>Andalucía</option>
                <option>Castilla La Mancha</option>
                <option>Castilla y León</option>
                <option>La Rioja</option>
                <option>Galicia</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="postalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postalCode" name="postalCode" maxlength="5" placeholder="12345" required>
              <!--tipo texto porque deja poner como maximo 5 elementos, aunque se que es con numero-->
            </div>
          </div>

          <div class="row mb-3">
            <!--we accept -->
            <div class="col-md-5">
              <label class="form-label">We accept</label>
              <div class="d-flex gap-3 mt-1">

                <div class="d-flex align-items-center">
                  <input type="radio" name="cardType" id="visa" value="Visa" class="form-check-input me-1">
                  <img src="https://1000logos.net/wp-content/uploads/2021/11/VISA-logo.jpg" width="40">
                </div>

                <div class="d-flex align-items-center">
                  <input type="radio" name="cardType" id="mastercard" value="Mastercard" class="form-check-input me-1">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/1280px-MasterCard_Logo.svg.png" width="40">
                </div>

                <div class="d-flex align-items-center">
                  <input type="radio" name="cardType" id="amex" value="Amex" class="form-check-input me-1">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/American_Express_logo_%282018%29.svg" width="40">
                </div>

                <div class="d-flex align-items-center">
                  <input type="radio" name="cardType" id="discover" value="Discover" class="form-check-input me-1">
                  <img src="https://www.discoversignage.com/uploads/DGN_AcceptanceMark_FC_Hrz_RGB.jpg" width="40">
                </div>

              </div>
            </div>

            <!--message -->
            <div class="col-md-6 ms-auto">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" class="form-control" rows="3"></textarea>
              <div class="form-text text-muted mt-1">Add any notes here.</div>
            </div>
          </div>

        </form>
      </div>

      <!--footer -->
      <div class="card-footer bg-light border-top d-flex justify-content-end p-3">
        <button type="reset" class="btn btn-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
